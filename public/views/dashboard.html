<div x-data="dashboard" class="view-container">
    <!-- Stats Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
        <div
            class="stat bg-space-900/40 border border-space-border/30 rounded-lg p-4 hover:border-space-border/60 transition-colors group relative">
            <!-- Icon 移到右上角，缩小并变灰 -->
            <div class="absolute top-3 right-3 text-gray-700/40 group-hover:text-gray-600/60 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </div>
            <!-- 数字放大为主角 -->
            <div class="stat-value text-white font-mono text-4xl font-bold mb-1" x-text="stats.total"></div>
            <div class="stat-title text-gray-500 font-mono text-xs uppercase tracking-wider truncate"
                x-text="$store.global.t('totalAccounts')"></div>
            <div class="stat-desc text-gray-600 text-[10px] truncate" x-text="$store.global.t('registeredNodes')">Registered
                Nodes</div>
        </div>

        <div
            class="stat bg-space-900/40 border border-space-border/30 rounded-lg p-4 hover:border-space-border/60 transition-colors group relative">
            <div class="absolute top-3 right-3 text-gray-700/40 group-hover:text-neon-green/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div class="stat-value text-white font-mono text-4xl font-bold mb-1" x-text="stats.active"></div>
            <div class="stat-title text-gray-500 font-mono text-xs uppercase tracking-wider truncate"
                x-text="$store.global.t('active')"></div>
            <div class="stat-desc text-neon-green/60 text-[10px] truncate" x-text="$store.global.t('operational')"></div>
        </div>

        <div
            class="stat bg-space-900/40 border border-space-border/30 rounded-lg p-4 hover:border-space-border/60 transition-colors group relative">
            <div class="absolute top-3 right-3 text-gray-700/40 group-hover:text-red-500/50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div class="stat-value text-white font-mono text-4xl font-bold mb-1" x-text="stats.limited"></div>
            <div class="stat-title text-gray-500 font-mono text-xs uppercase tracking-wider truncate"
                x-text="$store.global.t('rateLimited')"></div>
            <div class="stat-desc text-red-500/60 text-[10px] truncate" x-text="$store.global.t('cooldown')"></div>
        </div>

        <!-- Global Quota Chart -->
        <div
            class="stat bg-space-900/40 border border-space-border/30 rounded-lg p-4 col-span-1 lg:col-start-4 lg:row-start-1 h-full flex items-center justify-between gap-3 overflow-hidden relative group hover:border-space-border/60 transition-colors">
            <!-- Chart Container -->
            <div class="h-16 w-16 lg:h-20 lg:w-20 relative flex-shrink-0">
                <canvas id="quotaChart"></canvas>
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="text-[10px] font-bold text-white font-mono" x-text="stats.overallHealth + '%'">%</div>
                </div>
            </div>

            <!-- Legend / Info -->
            <div class="flex flex-col justify-center gap-2 flex-grow min-w-0 z-10">
                <div class="flex items-center justify-between">
                    <span class="text-[10px] text-gray-500 uppercase tracking-wider font-mono truncate"
                        x-text="$store.global.t('globalQuota')">Global Quota</span>
                </div>

                <!-- Custom Legend -->
                <div class="space-y-1">
                    <div class="flex items-center justify-between text-[10px] text-gray-400">
                        <div class="flex items-center gap-1.5 truncate">
                            <div class="w-1.5 h-1.5 rounded-full bg-neon-purple shadow-[0_0_4px_rgba(168,85,247,0.4)] flex-shrink-0">
                            </div>
                            <span class="truncate">Claude</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-[10px] text-gray-400">
                        <div class="flex items-center gap-1.5 truncate">
                            <div class="w-1.5 h-1.5 rounded-full bg-neon-green shadow-[0_0_4px_rgba(34,197,94,0.4)] flex-shrink-0">
                            </div>
                            <span class="truncate">Gemini</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Decorative Glow -->
            <div class="absolute -right-6 -top-6 w-24 h-24 bg-neon-purple/5 rounded-full blur-2xl pointer-events-none">
            </div>
        </div>
    </div>

    <!-- Usage Trend Chart -->
    <div class="glass-panel p-4 rounded-lg">
        <!-- Header with Stats and Filter -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-4">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-4 h-4 text-neon-purple">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <h3 class="text-xs font-mono text-gray-400 uppercase tracking-widest whitespace-nowrap"
                        x-text="$store.global.t('requestVolume')">Request Volume</h3>
                </div>

                <!-- Usage Stats Pills -->
                <div class="flex flex-wrap gap-2 text-[10px] font-mono">
                    <div class="px-2 py-1 rounded bg-space-800 border border-space-border/50 whitespace-nowrap">
                        <span class="text-gray-500">Total:</span>
                        <span class="text-white ml-1" x-text="usageStats.total"></span>
                    </div>
                    <div class="px-2 py-1 rounded bg-space-800 border border-space-border/50 whitespace-nowrap">
                        <span class="text-gray-500">Today:</span>
                        <span class="text-neon-cyan ml-1" x-text="usageStats.today"></span>
                    </div>
                    <div class="px-2 py-1 rounded bg-space-800 border border-space-border/50 whitespace-nowrap">
                        <span class="text-gray-500">1H:</span>
                        <span class="text-neon-green ml-1" x-text="usageStats.thisHour"></span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3 w-full sm:w-auto justify-end">
                <!-- Display Mode Toggle -->
                <div class="join">
                    <button @click="setDisplayMode('family')"
                        class="join-item btn btn-xs px-3 border-space-border/50 bg-space-800 text-gray-400 hover:text-white transition-all"
                        :class="{'bg-neon-purple/20 text-neon-purple border-neon-purple/50': displayMode === 'family'}"
                        x-text="$store.global.t('family')">
                    </button>
                    <button @click="setDisplayMode('model')"
                        class="join-item btn btn-xs px-3 border-space-border/50 bg-space-800 text-gray-400 hover:text-white transition-all"
                        :class="{'bg-neon-purple/20 text-neon-purple border-neon-purple/50': displayMode === 'model'}"
                        x-text="$store.global.t('model')">
                    </button>
                </div>

                <!-- Filter Dropdown -->
                <div class="relative">
                    <button @click="showModelFilter = !showModelFilter"
                        class="flex items-center gap-2 px-3 py-1.5 text-[10px] font-mono text-gray-400 bg-space-800 border border-space-border/50 rounded hover:border-neon-purple/50 transition-colors whitespace-nowrap">
                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                        <span>Filter (<span x-text="getSelectedCount()"></span>)</span>
                        <svg class="w-3 h-3 transition-transform" :class="{'rotate-180': showModelFilter}" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div x-show="showModelFilter" @click.outside="showModelFilter = false"
                        x-transition:enter="transition ease-out duration-100" x-transition:enter-start="opacity-0 scale-95"
                        x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-75"
                        x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                        class="absolute right-0 mt-1 w-72 bg-space-900 border border-space-border rounded-lg shadow-xl z-50 overflow-hidden"
                        style="display: none;">

                        <!-- Header -->
                        <div
                            class="flex items-center justify-between px-3 py-2 border-b border-space-border/50 bg-space-800/50">
                            <span class="text-[10px] font-mono text-gray-500 uppercase"
                                x-text="displayMode === 'family' ? $store.global.t('selectFamilies') : $store.global.t('selectModels')"></span>
                            <div class="flex gap-1">
                                <button @click="autoSelectTopN(5)" class="text-[10px] text-neon-purple hover:underline"
                                    title="Select Top 5 most used models (24h)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 inline-block" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                    Smart
                                </button>
                                <span class="text-gray-600">|</span>
                                <button @click="selectAll()" class="text-[10px] text-neon-cyan hover:underline"
                                    x-text="$store.global.t('all')">All</button>
                                <span class="text-gray-600">|</span>
                                <button @click="deselectAll()" class="text-[10px] text-gray-500 hover:underline"
                                    x-text="$store.global.t('none')">None</button>
                            </div>
                        </div>

                        <!-- Hierarchical List -->
                        <div class="max-h-64 overflow-y-auto p-2 space-y-2">
                            <template x-for="family in families" :key="family">
                                <div class="space-y-1">
                                    <!-- Family Header -->
                                    <label
                                        class="flex items-center gap-2 px-2 py-1.5 rounded hover:bg-white/5 cursor-pointer group"
                                        x-show="displayMode === 'family'">
                                        <input type="checkbox" :checked="isFamilySelected(family)"
                                            @change="toggleFamily(family)" class="checkbox checkbox-xs checkbox-primary">
                                        <div class="w-2 h-2 rounded-full flex-shrink-0"
                                            :style="'background-color:' + getFamilyColor(family)"></div>
                                        <span class="text-xs text-gray-300 font-medium capitalize group-hover:text-white"
                                            x-text="family"></span>
                                        <span class="text-[10px] text-gray-600 ml-auto"
                                            x-text="'(' + (modelTree[family] || []).length + ')'"></span>
                                    </label>

                                    <!-- Family Section Header (Model Mode) -->
                                    <div class="flex items-center gap-2 px-2 py-1 text-[10px] text-gray-500 uppercase font-bold"
                                        x-show="displayMode === 'model'">
                                        <div class="w-1.5 h-1.5 rounded-full"
                                            :style="'background-color:' + getFamilyColor(family)"></div>
                                        <span x-text="family"></span>
                                    </div>

                                    <!-- Models in Family -->
                                    <template x-if="displayMode === 'model'">
                                        <div class="ml-4 space-y-0.5">
                                            <template x-for="(model, modelIndex) in (modelTree[family] || [])"
                                                :key="family + ':' + model">
                                                <label
                                                    class="flex items-center gap-2 px-2 py-1 rounded hover:bg-white/5 cursor-pointer group">
                                                    <input type="checkbox" :checked="isModelSelected(family, model)"
                                                        @change="toggleModel(family, model)"
                                                        class="checkbox checkbox-xs checkbox-primary">
                                                    <div class="w-2 h-2 rounded-full flex-shrink-0"
                                                        :style="'background-color:' + getModelColor(family, modelIndex)">
                                                    </div>
                                                    <span class="text-xs text-gray-400 truncate group-hover:text-white"
                                                        x-text="model"></span>
                                                </label>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </template>

                            <!-- Empty State -->
                            <div x-show="families.length === 0" class="text-center py-4 text-gray-600 text-xs"
                                x-text="$store.global.t('noDataTracked')">
                                No data tracked yet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dynamic Legend -->
        <div class="flex flex-wrap gap-3 mb-3"
            x-show="displayMode === 'family' ? selectedFamilies.length > 0 : Object.values(selectedModels).flat().length > 0">
            <!-- Family Mode Legend -->
            <template x-if="displayMode === 'family'">
                <template x-for="family in selectedFamilies" :key="family">
                    <div class="flex items-center gap-1.5 text-[10px] font-mono">
                        <div class="w-2 h-2 rounded-full" :style="'background-color:' + getFamilyColor(family)"></div>
                        <span class="text-gray-400 capitalize" x-text="family"></span>
                    </div>
                </template>
            </template>
            <!-- Model Mode Legend -->
            <template x-if="displayMode === 'model'">
                <template x-for="family in families" :key="'legend-' + family">
                    <template x-for="(model, modelIndex) in (selectedModels[family] || [])" :key="family + ':' + model">
                        <div class="flex items-center gap-1.5 text-[10px] font-mono">
                            <div class="w-2 h-2 rounded-full"
                                :style="'background-color:' + getModelColor(family, modelIndex)"></div>
                            <span class="text-gray-400" x-text="model"></span>
                        </div>
                    </template>
                </template>
            </template>
        </div>

        <!-- Chart -->
        <div class="h-48 w-full relative">
            <canvas id="usageTrendChart"></canvas>
            <!-- Loading/Empty State -->
            <div x-show="!stats.hasTrendData"
                class="absolute inset-0 flex items-center justify-center bg-space-900/50 backdrop-blur-sm z-10"
                style="display: none;">
                <div class="text-xs font-mono text-gray-500 flex items-center gap-2">
                    <span class="loading loading-spinner loading-xs"></span>
                    <span x-text="$store.global.t('syncing')">SYNCING...</span>
                </div>
            </div>
            <!-- No Selection -->
            <div x-show="stats.hasTrendData && (displayMode === 'family' ? selectedFamilies.length === 0 : Object.values(selectedModels).flat().length === 0)"
                class="absolute inset-0 flex items-center justify-center bg-space-900/30 z-10">
                <div class="text-xs font-mono text-gray-500"
                    x-text="displayMode === 'family' ? $store.global.t('selectFamilies') : $store.global.t('selectModels')">
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="flex flex-col lg:flex-row items-center justify-between gap-4 glass-panel p-4 rounded-lg h-auto">
        <div class="flex flex-col md:flex-row items-center gap-4 w-full lg:w-auto">
            <!-- Custom Select -->
            <div class="relative w-full md:w-64 h-10">
                <select
                    class="appearance-none w-full h-full bg-space-800 border border-space-border text-gray-300 rounded-lg pl-4 pr-10 focus:outline-none focus:border-neon-purple focus:ring-1 focus:ring-neon-purple transition-all truncate text-sm"
                    x-model="$store.data.filters.account" @change="$store.data.computeQuotaRows()">
                    <option value="all" x-text="$store.global.t('allAccounts')">All Accounts</option>
                    <template x-for="acc in $store.data.accounts" :key="acc.email">
                        <option :value="acc.email" x-text="acc.email.split('@')[0]"></option>
                    </template>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="join h-10 w-full md:w-auto overflow-x-auto">
                <button
                    class="join-item btn btn-sm h-full flex-1 md:flex-none px-4 md:px-6 border-space-border bg-space-800 text-gray-400 hover:text-white hover:bg-space-700 hover:border-space-600 transition-all font-medium text-xs tracking-wide whitespace-nowrap"
                    :class="{'bg-neon-purple text-white border-neon-purple hover:bg-purple-600 hover:border-purple-500': $store.data.filters.family === 'all'}"
                    @click="$store.data.filters.family = 'all'; $store.data.computeQuotaRows()">ALL</button>
                <button
                    class="join-item btn btn-sm h-full flex-1 md:flex-none px-4 md:px-6 border-space-border bg-space-800 text-gray-400 hover:text-white hover:bg-space-700 hover:border-space-600 transition-all font-medium text-xs tracking-wide whitespace-nowrap"
                    :class="{'bg-neon-purple text-white border-neon-purple hover:bg-purple-600 hover:border-purple-500': $store.data.filters.family === 'claude'}"
                    @click="$store.data.filters.family = 'claude'; $store.data.computeQuotaRows()">CLAUDE</button>
                <button
                    class="join-item btn btn-sm h-full flex-1 md:flex-none px-4 md:px-6 border-space-border bg-space-800 text-gray-400 hover:text-white hover:bg-space-700 hover:border-space-600 transition-all font-medium text-xs tracking-wide whitespace-nowrap"
                    :class="{'bg-neon-purple text-white border-neon-purple hover:bg-purple-600 hover:border-purple-500': $store.data.filters.family === 'gemini'}"
                    @click="$store.data.filters.family = 'gemini'; $store.data.computeQuotaRows()">GEMINI</button>
            </div>
        </div>

        <!-- Search -->
        <div class="relative w-full md:w-72 h-10">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input type="text" :placeholder="$store.global.t('searchPlaceholder')"
                class="w-full h-full bg-space-800 border border-space-border text-gray-300 rounded-lg pl-10 pr-4 focus:outline-none focus:border-neon-purple focus:ring-1 focus:ring-neon-purple transition-all text-sm placeholder-gray-600"
                x-model.debounce="$store.data.filters.search" @input="$store.data.computeQuotaRows()">
        </div>
    </div>

    <!-- Main Table -->
    <div class="glass-panel rounded-xl overflow-x-auto min-h-[400px]">
        <table class="standard-table"
            :class="{'table-xs': $store.settings.compact, 'table-sm': !$store.settings.compact}">
            <thead>
                <tr>
                    <th class="w-14 py-3 pl-4 whitespace-nowrap" x-text="$store.global.t('stat')">Stat</th>
                    <th class="py-3 whitespace-nowrap" x-text="$store.global.t('modelIdentity')">Model Identity</th>
                    <th class="min-w-[12rem] py-3 whitespace-nowrap" x-text="$store.global.t('globalQuota')">Global Quota</th>
                    <th class="min-w-[8rem] py-3 whitespace-nowrap" x-text="$store.global.t('nextReset')">Next Reset</th>
                    <th class="py-3 pr-4 text-right whitespace-nowrap" x-text="$store.global.t('distribution')">Account
                        Distribution</th>
                </tr>
            </thead>
            <tbody class="text-sm">
                <template x-for="row in $store.data.quotaRows" :key="row.modelId">
                    <tr class="group">
                        <td class="pl-4">
                            <div class="w-2 h-2 rounded-full transition-all duration-500"
                                :class="row.avgQuota > 0 ? 'bg-neon-green shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]'">
                            </div>
                        </td>
                        <td>
                            <div class="font-bold text-gray-200 group-hover:text-neon-purple transition-colors"
                                x-text="row.modelId"></div>
                            <div class="text-[10px] font-mono text-gray-500 uppercase" x-text="row.family">
                            </div>
                        </td>
                        <td>
                            <div class="flex flex-col gap-1 pr-4">
                                <div class="flex justify-between text-xs font-mono">
                                    <span x-text="row.avgQuota + '%'"
                                        :class="row.avgQuota > 0 ? 'text-white' : 'text-red-500'"></span>
                                </div>
                                <progress class="progress w-full h-1 bg-space-800"
                                    :class="row.avgQuota > 50 ? 'progress-gradient-success' : (row.avgQuota > 0 ? 'progress-gradient-warning' : 'progress-gradient-error')"
                                    :value="row.avgQuota" max="100"></progress>
                            </div>
                        </td>
                        <td class="font-mono text-xs">
                            <span x-text="row.resetIn"
                                :class="(row.resetIn && row.resetIn.indexOf('h') === -1 && row.resetIn !== '-') ? 'text-neon-purple font-bold' : 'text-gray-400'"></span>
                        </td>
                        <td>
                            <div class="flex items-center justify-end gap-3 pr-4">
                                <div
                                    class="text-[10px] font-mono text-gray-500 hidden xl:block text-right leading-tight opacity-70">
                                    <div x-text="row.quotaInfo.filter(q => q.pct > 0).length + ' Active'"></div>
                                </div>
                                <div class="flex flex-wrap gap-1 justify-end max-w-[200px]">
                                    <template x-for="q in row.quotaInfo" :key="q.fullEmail">
                                        <div class="tooltip tooltip-left" :data-tip="q.fullEmail + ' (' + q.pct + '%)'">
                                            <div class="w-1.5 h-3 rounded-[1px] transition-all hover:scale-125 cursor-help"
                                                :class="q.pct > 50 ? 'bg-neon-green opacity-80' : (q.pct > 0 ? 'bg-yellow-500 opacity-80' : 'bg-red-900 opacity-50')">
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </td>
                    </tr>
                </template>
                <!-- Loading -->
                <tr x-show="$store.data.loading && !$store.data.quotaRows.length">
                    <td colspan="5" class="h-64 text-center">
                        <div class="flex flex-col items-center justify-center gap-3">
                            <span class="loading loading-bars loading-md text-neon-purple"></span>
                            <span class="text-xs font-mono text-gray-600 animate-pulse"
                                x-text="$store.global.t('establishingUplink')">ESTABLISHING
                                UPLINK...</span>
                        </div>
                    </td>
                </tr>
                <!-- Empty -->
                <tr x-show="!$store.data.loading && $store.data.quotaRows.length === 0">
